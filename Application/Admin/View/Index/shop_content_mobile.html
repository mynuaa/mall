<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>{$app_title}</title>
	<link rel="stylesheet" type="text/css" href="./Application/Admin/Css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./Application/Admin/Css/bootstrap-theme.min.css">
	<script type="text/javascript" src="./Application/Common/Js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="./Application/Common/Noty/js/noty/packaged/jquery.noty.packaged.min.js"></script>
	<script type="text/javascript" src="./Application/Admin/js/bootstrap.min.js"></script>
</head>
<body>
	<div style="width:1000px;margin:30px auto;border:2px solid #CCC;border-radius:10px;min-height:200px;padding:15px 20px;">
		<a href="./?m=admin">返回管理员中心</a>
		<form class="form-horizontal" role="form" id="form" method="post" action="./?m=admin&c=other&a=save_shop" style="margin-top:10px;">
			<div class="form-group">
				<label for="inputEmail32" class="col-sm-2 control-label">店铺ID</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="shop_id" id="inputEmail2" placeholder="Email" value="{$shop.shop_id}" readonly="readonly">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">店铺名</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="shop_name" id="inputEmail3" placeholder="Email" value="{$shop.shop_name}">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">管理员UID</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="admin_id" id="inputPassword3" placeholder="请注意uid与用户名对应" value="{$shop.admin_id}">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword4" class="col-sm-2 control-label">管理员用户名</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="admin_name" id="inputPassword4" placeholder="请注意uid与用户名对应" value="{$shop.admin_name}">
				</div>
			</div>
			<div class="form-group">
    			<div class="col-sm-offset-2 col-sm-10">
      				<button type="submit" id="submit" class="btn btn-default">保存</button>
   				</div>
  			</div>
		</form>
	</div>
</body>
<script>
jQuery(function($){
		$('#submit').click(function (e){
			var m=confirm("确认保存修改后的店铺信息?");
			if(!m)
				e.preventDefault();
		});
	});
</script>
</html>
