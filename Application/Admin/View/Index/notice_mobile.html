<script>
jQuery(function($){
	$('.description').each(function(){
			var str= String($(this).html());
			var reg=new RegExp("\n","g"); 
			str= str.replace(reg,"<br/>"); 
			var regx=new RegExp(" ","g"); 
			str= str.replace(regx,"&nbsp;");

			$('.panel-left').css("height",$(document).height()-(355));
		});
});
