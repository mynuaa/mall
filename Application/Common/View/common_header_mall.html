<script type="text/javascript">
var gree=$('.green_line');
var red=$('.red_line');
var blue=$('.blue_line');

jQuery(function($){

	if('{$load_is}'==1)	//登陆功能
	{
		if('{$uid}' == '')
		{
			$('#load_box').css({"top":"200px","left":(screen.width-450)/2});
			$("#load_area").fadeIn("slow");		
			$('#username').focus();
		}
		//alert('{$uid}');
	}
	if(page=='home')
	{
		gree.css("display","block");
		red.css("display","none");
		blue.css("display","none");
	}
	else if(page=='mall')
	{
		red.css("display","block");
		gree.css("display","none");
		blue.css("display","none");
	}
	else if(page=='chan')
	{
		blue.css("display","block");
		gree.css("display","none");
		red.css("display","none");
	}
	$('#index_link').hover(
		function(){
			gree.css("display","block");
		},
		function(){
			if(page!="home")
			{
				gree.css("display","none");
			}
		});
	$('#mall_link').hover(
		function(){
			red.css("display","block");
		},
		function(){
			if(page!="mall")
			{
				red.css("display","none");
			}
		});
	$('#change_link').hover(
		function(){
			blue.css("display","block");
		},
		function(){
			if(page!="index")
			{
				blue.css("display","none");
			}
		});

	$('.search_list').hover(
		function(){
			$(this).css("background-color","rgb(224, 224, 224)");
		},
		function(){
			$(this).css("background-color","white");
		});
	$('.in_where').click(
		function(){
			if($(this).attr('id')=="in_change")
			{
				$('#in_change').css("background-color","#F56C7E");
				$('#in_mall').css("background-color","#EFF4EE");
				$('#in_where_input').val("1");
			}
			else
			{
				$('#in_change').css("background-color","#EFF4EE");
				$('#in_mall').css("background-color","#F56C7E");
				$('#in_where_input').val("0");
			}
		});
	$('.search_list').click(	//$_GET['type']=0全部 1商城 2换客
		function(){
			var type=$(this).attr('id');
			var aim=$('.search_sort_txt');
			if(type=="search_all")
			{
				aim.html('全部');
				$('#search_type').val('0');
			}	
			else if(type=="search_chan")
			{
				aim.html('换客');
				$('#search_type').val('2');
			}
			else if(type=="search_mall")
			{
				aim.html('集市');
				$('#search_type').val('1');
			}
				
			$('#search_sort_list').css("display","none");
		});
	$('.miao').hover(
		function(){
			$('#search_sort_list').css("display","block");
		},
		function(){
			$('#search_sort_list').css("display","none");
		});
	$('#load_button').click(
		function(){
			//$('#load_area').css("display","block");
			$('#load_box').css({"top":"200px","left":(screen.width-450)/2});
			$("#load_area").fadeIn("slow");			
			$('#username').focus();
		});
	
	$('#load_shadow').click(
		function(){
			//$('#load_area').css("display","none");	
			$("#load_area").fadeOut("slow");
		});

	$('#button_quxiao,#button_quxiao_').click(
		function(){
			$("#load_area").fadeOut("slow");
		});

	$('#username').change(
		function()
		{
			var uname=$(this).val();
			if(''==uname)
			{
				$('.notice_1').html( '<span style="color:red;">账号不能为空</span>');
			}
			else
			{
				$('.notice_1').html( '<span style="color:green;"><b>√</b></span>');
			}
		});
	$('#password').change(
		function()
		{
			var passwd=$(this).val();
			if(''==passwd)
			{
				$('.notice_2').html( '<span style="color:red;">密码不能为空</span>');
			}
			else
			{
				$('.notice_2').html( '<span style="color:green;"><b>√</b></span>');
			}
		});
	$('#search_button').click(	//搜索不为空
		function(e){
			e.preventDefault();
			if($('#search_content_top').val()!='')
				window.location.href="./?m=mall&a=search&search_content="+$('#search_content_top').val()+"&search_type="+$('#search_type_top').val();
		});
	$('#load_submit').click(
		function()
		{
			var uname=$('#username').val();
			var passwd=$('#password').val();

			if(''==uname)
			{
				$('.notice_1').html( '<span style="color:red;">账号不能为空</span>');
				return false;
			}

			if(''==passwd)
			{
				$('.notice_2').html( '<span style="color:red;">密码不能为空</span>');
				return false;
			}
			$('.notice_1').html( '<span style="color:green;">登录中..</span>');
			var url="./index.php?a=load_ajax";
			var data={"user_name":uname,"password":passwd};

			$.post(url,data,function(r){
				if(r.code==  -1 || r.code==-2)
					$('.notice_1').html( '<span style="color:red;">用户名与密码不匹配</span>');
				else if(r.code > 0)
				{
					$('.notice_1').html( '<span style="color:green;">登录成功，正在跳转..</span>');
					$("#load_area").fadeOut("slow");
					setTimeout("window.location = './?m=mall'",'800');
					$('#area_javascript').html(r.load);
				}
				else if(r.code == -5)
				{
					$('.notice_1').html( '<span style="color:red;">您已登陆，请勿重复登录</span>');
				}
			},'json');
			
		});

	$(window).scroll(function() //导航栏滚动事件
	{
		var th=$('.banner_left');
		if(th.length<=0)
			th=$('.banner_left_chan');
		//var offset=th.offset();				//offset()获取的是相对于页面最上方的高度，而不是当前页面最上方的高度。。。。
		var scroll=$(window).scrollTop();		//获取滚动条上方隐藏的高度
		if(scroll < 95)
		{
			th.css({top:95-scroll});
		}		
		else
		 	th.css({top:'0px'});
	});

	$(window).keydown(	//load栏enter键提交表单
		function(event)
		{
  			switch(event.keyCode)	//如果按下enter
  			{
  				case 13:
  				{
					if($('#search_content_top').is(':focus')==true)
					{
						event.preventDefault();
						if($('#search_content_top').val()!='')
						window.location.href="./?m=mall&a=search&search_content="+$('#search_content_top').val()+"&search_type="+$('#search_type_top').val();
					}
  					else if($('#load_area').css('display')=='block')
					{
						event.preventDefault();
						var uname=$('#username').val();
						var passwd=$('#password').val();
						if(''==uname)
						{
							$('.notice_1').html( '<span style="color:red;">账号不能为空</span>');
							return false;
						}

						if(''==passwd)
						{
							$('.notice_2').html( '<span style="color:red;">密码不能为空</span>');
							return false;
						}
						$('.notice_1').html( '<span style="color:green;">登录中..</span>');
						var url="./?a=load_ajax";
						var data={"user_name":uname,"password":passwd};
						$.post(url,data,function(r){
							if(r.code==  -1)
								$('.notice_1').html( '<span style="color:red;">用户不存在</span>');
							else if(r.code==-2)
								$('.notice_2').html( '<span style="color:red;">密码错误</span>');
							else if(r.code > 0)
							{
								console.log(r.load);
								$('.notice_1').html( '<span style="color:green;">登录成功，正在跳转..</span>');
								$("#load_area").fadeOut("slow");
								setTimeout("window.location = './?m=mall'",'800');
								$('#area_javascript').html(r.load);
							}
						},'json');
					}
			  	}	
  			}
  		});
	$('.out_put').click(function(){
		$('#new_demand').submit();
	});

	$('.out_put').hover(
		function(){
			$(this).css("font-weight","bold");
		},
		function()
		{
			$(this).css("font-weight","normal");
		});
});
</script>
